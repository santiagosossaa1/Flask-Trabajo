{% extends "base.html" %}
{% block title %}Nueva factura{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-11">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title">Nueva factura</h3>
        <button id="add-row" type="button" class="btn btn-outline-primary btn-sm">
          <i class="fas fa-plus mr-1"></i> Agregar fila
        </button>
      </div>
      <div class="card-body">
        <form method="post" id="factura-form">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" id="rows_count" name="rows_count" value="{{ rows }}">

          <div class="form-group">
            <label>Cliente</label>
            <select class="form-control" name="cliente_id" required>
              <option value="">-- Selecciona --</option>
              {% for c in clientes %}
                <option value="{{ c.id }}" {{ 'selected' if prev.cliente_id==c.id else '' }}>
                  {{ c.nombre }}{% if c.email %} ({{ c.email }}){% endif %}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered" id="items-table">
              <thead>
                <tr>
                  <th style="width:50px">#</th>
                  <th>Producto</th>
                  <th style="width:140px">Cantidad</th>
                  <th style="width:55px"></th>
                </tr>
              </thead>
              <tbody>
                {% for i in range(1, rows+1) %}
                  <tr data-row="{{ i }}">
                    <td class="align-middle">{{ i }}</td>
                    <td>
                      <select class="form-control" name="product_id_{{ i }}">
                        <option value="">-- (vacío) --</option>
                        {% for p in productos %}
                          <option value="{{ p.id }}" {% if prev['product_id_' ~ i] == p.id %}selected{% endif %}>
                            {{ p.descripcion }} — ${{ '{:,.2f}'.format(p.precio or 0) }} — stock: {{ p.stock or 0 }}
                          </option>
                        {% endfor %}
                      </select>
                    </td>
                    <td>
                      <input class="form-control" type="number" min="1" name="cantidad_{{ i }}"
                             value="{{ prev['cantidad_' ~ i] if prev['cantidad_' ~ i] else '' }}">
                    </td>
                    <td class="text-center align-middle">
                      <button type="button" class="btn btn-sm btn-outline-danger remove-row" title="Quitar fila" aria-label="Quitar fila">
                        <i class="fas fa-times"></i>
                      </button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <button class="btn btn-primary" type="submit">Emitir factura</button>
          <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>

<template id="row-template">
  <tr data-row="__INDEX__">
    <td class="align-middle">__INDEX__</td>
    <td>
      <select class="form-control" name="product_id___INDEX__">
        <option value="">-- (vacío) --</option>
        {% for p in productos %}
          <option value="{{ p.id }}">
            {{ p.descripcion }} — ${{ '{:,.2f}'.format(p.precio or 0) }} — stock: {{ p.stock or 0 }}
          </option>
        {% endfor %}
      </select>
    </td>
    <td>
      <input class="form-control" type="number" min="1" name="cantidad___INDEX__">
    </td>
    <td class="text-center align-middle">
      <button type="button" class="btn btn-sm btn-outline-danger remove-row" title="Quitar fila" aria-label="Quitar fila">
        <i class="fas fa-times"></i>
      </button>
    </td>
  </tr>
</template>

<script>
(function() {
  const tbody = document.querySelector('#items-table tbody');
  const addBtn = document.getElementById('add-row');
  const rowsCountInput = document.getElementById('rows_count');
  const tpl = document.getElementById('row-template');
  const MAX_ROWS = 20;

  function currentRowCount() {
    return tbody.querySelectorAll('tr').length;
  }

  function makeRow(n) {
    const html = tpl.innerHTML.replaceAll('__INDEX__', String(n));
    const tmp = document.createElement('tbody');
    tmp.innerHTML = html.trim();
    return tmp.firstElementChild;
  }

  function renumerar() {
    const rows = Array.from(tbody.querySelectorAll('tr'));
    rows.forEach((tr, idx) => {
      const n = idx + 1;
      tr.dataset.row = String(n);
      tr.children[0].textContent = n;

      const sel = tr.querySelector('select[name^="product_id_"]');
      const qty = tr.querySelector('input[name^="cantidad_"]');
      if (sel) sel.name = 'product_id_' + n;
      if (qty) qty.name = 'cantidad_' + n;
    });
    rowsCountInput.value = rows.length;
  }

  addBtn.addEventListener('click', function() {
    const count = currentRowCount();
    if (count >= MAX_ROWS) return;
    const next = count + 1;
    const tr = makeRow(next);
    tbody.appendChild(tr);
    rowsCountInput.value = next;
  });

  tbody.addEventListener('click', function(e) {
    const btn = e.target.closest('.remove-row');
    if (!btn) return;
    const tr = btn.closest('tr');
    if (tr) {
      tr.remove();
      renumerar();
    }
  });
})();
</script>
{% endblock %}
